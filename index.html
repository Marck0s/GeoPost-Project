<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projeto GeoPost</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <div class="animation">
      <img src="./img/SporTVLogo.png" alt="Logo-SportV" />
    </div>
  </header>

  <main>
    <section>
      <div class="corpo">

        <!-- Tabela de Times Lado Esquerdo -->

        <!-- Oitavas Lado Esquerdo -->
        <div class="quadradosMaiores">
          <ul class="grupos">
            <div class="oitavasLeft">
              <h2>
                OITAVAS
              </h2>
            </div>

            <div class="vinculoesquerdaAB">
              <img src="./img/Grupos/Vinculoesquerda.ico" alt="vinculoGrupoAB">
            </div>

            <li class="animation">
              <img src="./img/Grupos/GrupoA.png" alt="grupoA">
            </li>
            <li class="animation">
              <img src="./img/Grupos/GrupoB.png" alt="grupoB">
            </li>

            <div class="vinculoesquerdaCD">
              <img src="./img/Grupos/Vinculoesquerda.ico" alt="vinculoGrupoCD">
            </div>

            <li class="animation">
              <img src="./img/Grupos/GrupoC.png" alt="grupoC">
            </li>
            <li class="animation">
              <img src="./img/Grupos/GrupoD.png" alt="grupoD">
            </li>
          </ul>
        </div>

        <!-- Quartas Lado Esquerdo -->
        <div class="quadradosMenores">
          <ul class="oitavas">
            <div class="quartasLeft">
              <h2>
                QUARTAS
              </h2>
            </div>
            <div class="vinculoesquerdaABOitavas">
              <img src="./img/Grupos/Vinculoesquerda.ico" alt="vinculoGrupoABQuartas" width="230px">
            </div>

            <li class="animation">
              <img src="./img/TabelaMenor.png" alt="A1x2B">
            </li>
            <li class="animation">
              <img src="./img/TabelaMenor.png" alt="1Cx2D">
            </li>

            <div class="vinculoesquerdaABOitavas">
              <img src="./img/Grupos/Vinculoesquerda.ico" alt="vinculoGrupoABQuartas" width="230px">
            </div>

            <li class="animation">
              <img src="./img/TabelaMenor.png" alt="1Ex2F">
            </li>
            <li class="animation">
              <img src="./img/TabelaMenor.png" alt="1Gx2H">
            </li>
          </ul>
        </div>

        <!-- Semifinal Lado Esquerdo-->
        <div class="quadradosMenores">
          <ul class="quartas">
            <div class="semiFinaisL">
              <h2>
                SEMIFINAL
              </h2>
            </div>

            <div class="vinculoesquerdaABQuartas">
              <img src="./img/Grupos/Vinculoesquerda.ico" alt="vinculoGrupoABQuartas" width="230px">
            </div>

            <div class="vinculocima">
              <img src="./img/Grupos/Vinculocima.ico" alt="vinculoGrupoABQuartas" width="210px">
            </div>

            <li class="quartas-esquerda animation">
              <img src="./img/TabelaMenor.png" alt="quartas">
            </li>
            <li class='li-esquerda animation'>
              <img src="./img/TabelaMenor.png" alt="quartas">
            </li>
        </div>

        <!-- Finais -->
        <div>
          <ul>
            <li class="semifinal animation">
              <img src="./img/TabelaMenor.png" alt="semifinalesquerda">
            </li>
          </ul>
        </div>

        <div class="logofinal animation">
          <img src="./img/trofeu.png" alt="logoFinal" height="200px" width="180px">
        </div>

        <ul>
          <li class="final animation">
            <img src="./img/TabelaMenor.png" alt="final">
          </li>
        </ul>
        <ul>
          <li class="semifinaldireita animation">
            <img src="./img/TabelaMenor.png" alt="semifinaldireita">
          </li>
        </ul>

        <!-- Tabela de Times Lado Direito -->

        <!-- Semifinal Lado Direito-->
        <div class="quadradosMenores">
          <ul class="quartas">
            <div class="semiFinaisR">
              <h2>
                SEMIFINAL
              </h2>
            </div>

            <div class="vinculoesquerdaEHQuartas">
              <img src="./img/Grupos/Vinculodireita.ico" alt="vinculoGrupoABQuartas" width="230px">
            </div>

            <li class="animation">
              <img src="./img/TabelaMenor.png" alt="quartas">
            </li>
            <li class='li-esquerda animation'>
              <img src="./img/TabelaMenor.png" alt="quartas">
            </li>
        </div>

        <!-- Quartas Lado Direito -->
        <div class="quadradosMenores">
          <ul class="oitavas">
            <div class="quartasRight">
              <h2>
                QUARTAS
              </h2>
            </div>
            <div class="vinculoesquerdaEFOitavas">
              <img src="./img/Grupos/Vinculodireita.ico" alt="vinculoGrupoABQuartas" width="230px">
            </div>

            <li class="animation">
              <img src="./img/TabelaMenor.png" alt="1Bx2A">
            </li>
            <li class="animation">
              <img src="./img/TabelaMenor.png" alt="1Dx2C">
            </li>

            <div class="vinculoesquerdaEFOitavas">
              <img src="./img/Grupos/Vinculodireita.ico" alt="vinculoGrupoABQuartas" width="230px">
            </div>

            <li class="animation">
              <img src="./img/TabelaMenor.png" alt="1Fx2E">
            </li>
            <li class="animation">
              <img src="./img/TabelaMenor.png" alt="1Hx2G">
            </li>
          </ul>
        </div>

        <!-- Oitavas Lado Direito -->
        <div class="quadradosMaiores">
          <ul class="grupos-direito">
            <div class="oitavasRight">
              <h2>
                OITAVAS
              </h2>
            </div>

            <div class="vinculoesquerdaEF">
              <img src="./img/Grupos/Vinculodireita.ico" alt="vinculoGrupoEF">
            </div>

            <li class="animation">
              <img src="./img/Grupos/GrupoE.png" alt="grupoE">
            </li>
            <li class="animation">
              <img src="./img/Grupos/GrupoF.png" alt="grupoF">
            </li>

            <div class="vinculoesquerdaGH">
              <img src="./img/Grupos/Vinculodireita.ico" alt="vinculoGrupoGH">
            </div>

            <li class="animation">
              <img src="./img/Grupos/GrupoG.png" alt="grupoG">
            </li>
            <li class="animation">
              <img src="./img/Grupos/GrupoH.png" alt="grupoH">
            </li>
          </ul>
        </div>
      </div>
    </section>

    <!-- Roda pÃ©   -->
    <footer class="rodape animation">
      <img src="./img/FIFA-WorldCup.png" alt="LogoQatar" width="150px">
    </footer>
  </main>

  <!-- Script -->
  <script src="./main.js"></script>
</body>

</html>
